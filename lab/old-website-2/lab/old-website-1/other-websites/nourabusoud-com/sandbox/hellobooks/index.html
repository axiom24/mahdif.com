<!DOCTYPE html>
<html lang="en">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Hellobooks</title>

	<!-- Bootstrap -->
	<link href="vendor/css/bootstrap.min.css" rel="stylesheet">

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<link href="css/styles.css" rel="stylesheet">
  </head>

  <body>
	<div class="navbar col-xs-12 ">
	  <div class="row h__nav-bar">
			<div class="col-xs-3">
				<div class="col-xs-2 h__v-padding--small">
					<img src="images/book_Icon.png"/>
				</div>
			 	<div class="col-xs-10">
					<div class="input-group h__search">
						<span class="input-group-addon h__search-icon">
							<span class="glyphicon glyphicon-search"></span>
						</span>
						<input type="text" class="form-control h__input h__search-text" placeholder="Search title, author or ISBN">
					</div>
				</div>
			</div>	
			<div class="col-xs-6 h__no-padding h__v-padding--small h__logo">
				<span><img src="images/logo.png"â‰ˆ/></span>
			</div>
			<div class="col-xs-2">
				<div class="col-xs-3 h__v-padding--small">
					<img src="images/network_Icon.png"/>
				</div>
				<div class="col-xs-3 h__v-padding--small">
					<img src="images/user_avatar.png"/>
				</div>
				<div class="col-xs-5 h__v-padding--large">
					<div id="js-lang" >
						<img src="images/arrow_down_icon.png"/>
						<span> EN</span>
					</div>
				</div>
			</div>
		</div>
	  </div>  

	<div class="container h__container">
		<div class="col-xs-3"></div>
		<div class="col-xs-6">
			<h2 class="h__container-header">Complete your purchase</h2>
			<div class="col-xs-12 h__book-info">
				<div class="col-xs-2 ">
					<img src="images/book.png"/>
				</div>
				<div class="col-sm-8 h__no-padding">
					<p><b>Lord of the Rings</b> - Two Towers</p>
					<p><i>J.R.R Tolkein</i></p>
					<span class="h__book-type">PDF</span>
				</div>
				<div class="col-xs-2">
					<p>$12.99</p>
				</div>
				<div class="col-xs-12 h__book-total-price h__no-padding">
				<p>TOTAL: <span class="h__price">$12.99</span></p>
				</div>
			</div>
			<div class="col-xs-12 h__no-padding">
				<p>PAY WITH:</p>
				<div class="col-xs-6 btn-group h__no-padding">
					<button type="button" class="col-xs-6 btn btn-default"><img src="images/credit-card_icon.png"/> Credit Card</button>
					<button type="button" class="col-xs-6 btn btn-default"><img src="images/paypal_logo.png"/></button>
				</div>
			</div>
			<div class="col-xs-12 h__payment-details h__no-padding">
				<div class="row  h__payment-details-header">
					<div class="col-xs-10 h__no-padding">
						<h4>Payment Details</h4>
					</div>
					<div class="col-xs-2">
						<img src="images/master_card_logo.png"/>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6 h__v-padding--large">
						<p>CARDHOLDER'S NAME:</p>
						<input type="text" class="form-control h__input" placeholder="John Smith">
					</div>
					<div class="col-xs-6 h__v-padding--large">
						<p>CARD NUMBER:</p>
						<input type="text" class="form-control h__input" pattern="[0-9]{13,16}" placeholder="1234 5678 1234 5678">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-9 h__v-padding--large">
						<p>EXPIRY DATE:</p>
						<div class="col-xs-6 h__no-padding">
							<select name="month" id="month" onchange="" size="1" class="form-control h__input h__date-picker">
								<option value="01">January</option>
								<option value="02">February</option>
								<option value="03">March</option>
								<option value="04">April</option>
								<option value="05">May</option>
								<option value="06">June</option>
								<option value="07">July</option>
								<option value="08">August</option>
								<option value="09">September</option>
								<option value="10">October</option>
								<option value="11">November</option>
								<option value="12">December</option>
							</select>
						</div>	
						<div class="col-xs-6">
							<select name="year" id="year" onchange="" size="1" class="form-control h__input h__date-picker">
								<option value="01">2014</option>
								<option value="02">2015</option>
								<option value="03">2016</option>
								<option value="04">2017</option>
								<option value="05">2018</option>
								<option value="06">2019</option>
								<option value="06">2020</option>
							</select>	
						</div>	
					</div>
					<div class="col-xs-3 h__v-padding--large">
						<p>CV2:</p>
						<input type="text" class="form-control h__input">
					</div>
				</div>	
			</div>
			<div class="col-xs-12 h__save-info h__no-padding">
				<div class="col-xs-2 h__no-padding">
					<input id="toggle1" type="checkbox">
						<label class="h__lbl-toggle " for="toggle1">
						<span></span>
					</label>
				</div>
				<div class="col-xs-10 h__v-padding--small">	
					<span>Save my credit card info for later use</span>
				</div>
			</div>
			<div class="col-xs-12 h__submit h__no-padding">
				<div class="col-xs-2 h__no-padding">
					<input id="toggle2" class="h__toggle1" type="checkbox">
						<label class="h__lbl-toggle " for="toggle2">
						<span></span>
					</label>
				</div>
				<div class="col-xs-5 h__v-padding--small">	
					<span>I have read and agree with the<br><a href="#">terms and conditions</a></span>
				</div>
				<div class="col-xs-2 h__no-padding h__v-padding--small">	
					<small>GO BACK</small>
				</div>
				<div class="col-xs-3 h__no-padding">	
					<button type="button" class="btn btn-default h__btn">
						PURCHASE
					</button>
				</div>		
			</div>
		</div>
	</div>  

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="vendor/js/bootstrap.min.js"></script>
	<script src="js/script.js"></script>
  </body>
</html>
